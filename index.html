<!DOCTYPE html>
<html class="wd">

	<head>
		<title>WDonadelli</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="HTML, CSS, javaScript, C, programação">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WDonadelli.com.br"/>
		<meta name="rating" content="general" />
		<link rel="icon" href="_biblioteca/logo.ico" />
		<link rel="shortcut icon" href="_biblioteca/logo.ico" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="_biblioteca/wd.js"></script>
		<link  href="_biblioteca/wd.css" rel="stylesheet" />
	</head>

<body	data-wd-device="desktop{wd-center}" class="wd-bg-blue" >

	<header>
		<h1 data-wd-action="toggle-open{#menu}" class="wd-icon-menu"> <span class="wd-case-caps wd-i">WDonadelli</span></h1>
	</header>

	<main class="wd-flyer wd-xxmargin-height-child">

		<section>

			<h3 class="wd-icon-news"> Artigos</h3>

			<article style="position: relative;" class="wd-border">
				<div
					data-wd-repeat="get{_json/slides.json}"
					data-wd-slide="5000"
					data-wd-device="desktop{wd-size-xlarge}"
					class="wd-b wd-radius"
					id="slides"
				>
					<a href="{{href}}" >
						<div style="position: relative; height: 10em; background-image: url({{imagem}});" class="wd-bg-image">
							<span class="wd-place-nw wd-margin {{cor}}">{{frase1}}</span>
							<span class="wd-place-se wd-margin {{cor}}">{{frase2}}</span>
						</div>
					</a>
				</div>

				<span data-wd-action="prev{#slides}" class="wd-size-large wd-place-w wd-padding wd-bg-white wd-icon-left"  ></span>
				<span data-wd-action="next{#slides}" class="wd-size-large wd-place-e wd-padding wd-bg-white wd-icon-right" ></span>

			</article>

		</section>


		<section>

			<h3 class="wd-icon-tv"> Vídeos</h3>

			<p>Veja a galeria de vídeos com demonstrações simples de uso da biblioteca wd.</p>

			<p>Clique <a href="videos/">aqui</a> para acessar.</p>

		</section>

		<div class="wd-size-xlarge-child wd-padding wd-align-right">
			<a href="../"><img src="https://github.githubassets.com/favicons/favicon.svg" alt="Ícone do GitHub"  class="wd-icon-custom"/></a>
			<span data-wd-shared="facebook"></span>
			<span data-wd-shared="twitter"></span>
			<span data-wd-shared="linkedin"></span>
			<span data-wd-shared="reddit"></span>
			<span data-wd-shared="evernote"></span>
		</div>

	</main>

	<div class="wd-modal" id="menu">

		<div class="wd-flyer wd-bg-white" data-wd-device="desktop{wd-window-left}mobile{wd-window-full}" >

			<header class="wd-bg-black" data-wd-action="close{#menu}">
				<h2 class="wd-icon-left"> Menu</h2>
			</header>

			<section>
				<h3 class="wd-icon-news"> Artigos</h3>
				<nav data-wd-repeat="get{_json/slides.json}" class="wd-block" >
					<a href="{{href}}">{{frase1}} {{frase2}}</a>
				</nav>
			</section>

			<section>
				<h3 class="wd-icon-tv"> Vídeos</h3>
				<nav data-wd-repeat="get{videos/youtube.json}" class="wd-block" >
					<a href="{{url}}" title="{{texto}}" target="_blank">{{nome}}</a>
				</nav>
			</section>
		</div>

	</div>

</body>
</html>
