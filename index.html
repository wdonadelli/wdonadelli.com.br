<!DOCTYPE html>
<html class="wd">

	<head>
		<title>WDonadelli</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="HTML, CSS, javaScript, C, programação">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="WDonadelli.com.br"/>
		<meta name="rating" content="general" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="https://wdonadelli.github.io/wd/v3/wd/wd.js"></script>
		<link  href="https://wdonadelli.github.io/wd/v3/wd/wd.css" rel="stylesheet" />
	</head>

<body
	data-wd-device="desktop{wd-center}"
	class="wd-bg-paper"
	style="background-image: url(imagens/flor.png);"
>

	<header class="wd-bg-black">
		<h1 class="wd-case-caps wd-i">WDonadelli</h1>
	</header>

	<main class="wd-flyer">

		<section>

			<article>
				<div
					data-wd-repeat="get{json/slides.json}"
					data-wd-slide="4000"
					data-wd-device="desktop{wd-size-xlarge}"
					class="wd-b wd-radius wd-cloud"
				>
					<a href="{{href}}" >
						<div style="position: relative; height: 10em; background-image: url({{imagem}});" class="wd-bg-image">
							<span class="wd-place-nw wd-margin {{cor}}">{{frase1}}</span>
							<span class="wd-place-se wd-margin {{cor}}">{{frase2}}</span>
						</div>
					</a>
				</div>
			</article>

		</section>

	</main>

<footer class="wd-bg-black">

<footer>

</body>
</html>
